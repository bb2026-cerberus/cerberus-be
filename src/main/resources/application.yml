#  refresh:
#    expiration: 604800000
#  secretKey: ${JWT_SECRET_KEY}
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    groups-order: desc
    operations-sorter: method
    disable-swagger-default-url: true
    display-request-duration: true